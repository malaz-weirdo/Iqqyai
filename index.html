<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WSP ChatBot</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>
    <script
      type="text/javascript"
      async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"
    ></script>
    <style>
      /* Dark mode styles */
      body {
        background-color: #121212;
        color: #fff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
      }

      /* Main chat container (response area) */
      #response {
        margin-top: 20px;
        padding: 15px;
        min-height: 100px;
        background-color: #1e1e2f;
        border-radius: 15px;
        color: #eee;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        animation: fadeIn 0.5s ease-in-out;
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        max-height: 400px;
        margin-bottom: 20px;
      }

      /* Individual chat bubbles */
      .chat-bubble {
        max-width: 80%;
        padding: 10px;
        border-radius: 20px;
        margin: 5px 0;
        display: inline-block;
        clear: both;
        position: relative;
      }

      /* User's chat bubble */
      .user-bubble {
        background-color: #007bff;
        color: white;
        align-self: flex-end;
        border-top-left-radius: 0;
      }

      /* AI's chat bubble */
      .ai-bubble {
        background-color: #333;
        color: white;
        align-self: flex-start;
        border-top-right-radius: 0;
      }

      /* Tail for the bubbles */
      .chat-bubble::after {
        content: "";
        position: absolute;
        width: 0;
        height: 0;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
      }

      /* Tail for user's bubble */
      .user-bubble::after {
        border-top: 10px solid #007bff;
        right: -10px;
        bottom: -10px;
      }

      /* Tail for AI's bubble */
      .ai-bubble::after {
        border-top: 10px solid #333;
        left: -10px;
        bottom: -10px;
      }

      /* Optional heading style */
      #response h3 {
        color: #ffca28;
        font-size: 1.4em;
        margin-bottom: 10px;
      }

      #response strong {
        color: #ff6b6b;
        font-weight: bold;
      }

      /* List style for any additional message formatting */
      #response ul {
        padding-left: 25px;
        list-style-type: circle;
      }

      #response li {
        margin-bottom: 6px;
      }

      /* Fade-in effect for chat container */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Dark mode toggle button */
      #darkModeBtn {
        position: fixed;
        top: 10px;
        right: 10px;
        background-color: #007bff;
        color: white;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        z-index: 10;
      }

      /* Mobile-friendly adjustments */
      @media (max-width: 768px) {
        .container {
          padding: 10px;
        }

        #response {
          padding: 10px;
          max-height: 300px;
        }

        .form-group input {
          font-size: 14px;
          padding: 10px;
        }

        .btn-success {
          font-size: 14px;
          padding: 10px;
        }

        #darkModeBtn {
          font-size: 14px;
          padding: 8px;
        }

        /* Chat bubble width for smaller screens */
        .chat-bubble {
          max-width: 75%;
        }
      }

      /* Very small screen adjustments (mobile phones) */
      @media (max-width: 480px) {
        .form-group input {
          font-size: 12px;
        }

        .btn-success {
          font-size: 12px;
        }

        #darkModeBtn {
          font-size: 12px;
        }

        #response {
          padding: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>IqqyAi</h2>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="userInput"
          placeholder="Enter your question"
        />
      </div>
      <button class="btn btn-success" onclick="sendMessage()">Ask!</button>
      <div id="response"></div>
    </div>
    <button id="darkModeBtn" onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <script>
      let isDarkMode = true; // Set dark mode as default

      // Toggle dark mode on and off
      function toggleDarkMode() {
        if (isDarkMode) {
          document.body.style.backgroundColor = "#fff";
          document.body.style.color = "#000";
          document.getElementById("darkModeBtn").style.backgroundColor = "#333";
          document.getElementById("darkModeBtn").style.color = "#fff";
        } else {
          document.body.style.backgroundColor = "#121212";
          document.body.style.color = "#fff";
          document.getElementById("darkModeBtn").style.backgroundColor = "#007bff";
          document.getElementById("darkModeBtn").style.color = "#fff";
        }
        isDarkMode = !isDarkMode;
      }

      async function sendMessage() {
        const input = document.getElementById("userInput").value;
        const responseDiv = document.getElementById("response");

        if (!input) {
          responseDiv.innerHTML = "Please enter a message.";
          return;
        }

        // Create the user chat bubble
        const userBubble = document.createElement("div");
        userBubble.classList.add("chat-bubble", "user-bubble");
        userBubble.textContent = input;
        responseDiv.appendChild(userBubble);

        // Scroll to bottom to show new messages
        responseDiv.scrollTop = responseDiv.scrollHeight;

        try {
          const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
            method: "POST",
            headers: {
              Authorization: "Bearer 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", // Add your API token here
              "HTTP-Referer": "https://www.sitename.com",
              "X-Title": "SiteName",
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              model: "deepseek/deepseek-r1:free",
              messages: [{ role: "user", content: input }],
            }),
          });

          const data = await response.json();
          const markdownText =
            data.choices?.[0]?.message?.content || "No response received.";

          // Remove extra markdown headers and format into a single block
          const formattedResponse = markdownText.replace(/(###|---|#)/g, '').trim();

          // Create the AI chat bubble
          const aiBubble = document.createElement("div");
          aiBubble.classList.add("chat-bubble", "ai-bubble");

          // Use the marked() function to convert markdown to HTML
          aiBubble.innerHTML = marked(formattedResponse);  // Use marked.js to convert Markdown to HTML

          responseDiv.appendChild(aiBubble);

          // Render MathJax formula in the AI bubble
          MathJax.Hub.Queue(["Typeset", MathJax.Hub, aiBubble]);
        } catch (error) {
          const errorBubble = document.createElement("div");
          errorBubble.classList.add("chat-bubble", "ai-bubble");
          errorBubble.textContent = "Error: " + error.message;
          responseDiv.appendChild(errorBubble);
        }

        // Scroll to bottom to show new messages
        responseDiv.scrollTop = responseDiv.scrollHeight;
      }
    </script>
  </body>
</html>
